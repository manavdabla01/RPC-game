<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 2</title>
  <link rel="stylesheet" href="2-rock-paper-scissors.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <button id="resetBtn">Reset score</button>
  <div class="choices">
    <div class="choice" id="rock">
      <img src="rock-emoji.png" alt="Rock">
    </div>
    <div class="choice" id="paper">
      <img src="paper-emoji.png" alt="Paper">
    </div>
    <div class="choice" id="scissors">
      <img src="scissors-emoji.png" alt="Scissors">
    </div>
  </div>
  
  <div class="score-board">

    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    
    <div class="score">
      <p id="comp-score">0</p>
      <p>Comp</p>
    </div>
  </div>
  
  <div class="colorChangeNmove">
    <p id="move"></p>
  </div>

  <script src="2-rock-paper-scissors.js"></script>
</body>
</html>
